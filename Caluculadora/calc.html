<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css"/>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="b-gray">AC</button>
            <button class="b-gray">+/-</button>
            <button class="b-gray">%</button>
            <button class="b-orange">รท</button>

            <button class="b-lightgray">7</button>
            <button class="b-lightgray">8</button>
            <button class="b-lightgray">9</button>
            <button class="b-orange">ร</button>

            <button class="b-lightgray">4</button>
            <button class="b-lightgray">5</button>
            <button class="b-lightgray">6</button>
            <button class="b-orange">-</button>

            <button class="b-lightgray">1</button>
            <button class="b-lightgray">2</button>
            <button class="b-lightgray">3</button>
            <button class="b-orange">+</button>

            <button class="b-lightgray button-zero">0</button>
            <button class="b-lightgray">,</button>
            <button class="b-orange">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
